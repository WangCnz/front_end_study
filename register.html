<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2143783_iq6z4ey5vu.css">
</head>
<body>
    <div class="login">
        <h2>新用户注册</h2>
        <form class="info">
            <div class="info-name">
                <span class="input-icon-name"></span>
                <input type="text" name="username" placeholder="输入姓名">
                <span></span>
            </div>
            <div class="info-phone">
                <span class="input-icon-phone"></span>
                <input type="text" name="phone" placeholder="输入手机号">
                <span></span>
            </div>
            <div class="info-message">
                <span class="input-icon-message"></span>
                <input type="text" name="message" placeholder="短信验证码">
                <span></span>
                <a href="#" class="code">发送验证码</a>
            </div>
            <div class="info-password">
                <span class="input-icon-password"></span>
                <input type="password" name="password" placeholder="设置6至20位字母、数字和符号组合">
                <span></span>
            </div>
            <div class="info-password2">
                <span class="input-icon-password2"></span>
                <input type="password" name="password2" placeholder="请再次输入上面密码">
                <span></span>
            </div>
            <div class="info-contract">
                <i class="iconfont icon-queren"></i>
                已阅读并同意
                <i>《用户服务协议》</i>
            </div>
            <button class="next">下一步</button>
        </form>
    </div>
    <div class="footer">
        <ul>
            <li><a href="#">客户服务</a></li>
            <li><a href="#">关注我们</a></li>
            <li><a href="#">下载APP</a></li>
            <li><a href="#">关注热线</a></li>
        </ul>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
